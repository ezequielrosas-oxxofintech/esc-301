# ------------------- DEPLOYMENT ------------------- #

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APP_NAME}
  labels:
    app: ${APP_NAME}
spec:
  replicas: 1
  revisionHistoryLimit: 14
  minReadySeconds: 30
  progressDeadlineSeconds: 300
  selector:
    matchLabels:
      app: ${APP_NAME}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubernetes.io/change-cause: Build ${BUILD_SHA}
      labels:
        app: ${APP_NAME}
    spec:
      serviceAccountName: ${APP_NAME}
      volumes:
        - name: fluent-bit-config
          configMap:
            name: fluent-bit-config
        - name: app-logs
          emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      containers:
        - image: ${IMAGE_TAG}
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /var/log/containers
              name: app-logs
          name: ${APP_NAME}
          livenessProbe:
            httpGet:
              path: /${APP_NAME}/actuator/health
              port: 9002
            initialDelaySeconds: 50
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 60
          readinessProbe:
            httpGet:
              path: /${APP_NAME}/actuator/health
              port: 9002
            initialDelaySeconds: 50
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 60
          resources:
            requests:
              cpu: ${APP_RESOURCES_CPU_REQUEST}
              memory: ${APP_RESOURCES_MEMORY_REQUEST}
            limits:
              memory: ${APP_RESOURCES_MEMORY_LIMIT}
          ports:
            - containerPort: 9002
              protocol: TCP
          env:
            - name: TESTING_ENV
              valueFrom:
                secretKeyRef:
                  name: fiserv
                  key: fiserv-api-url
            - name: ENV
              value: ${STAGE}
            - name: PROFILES_LABEL
              value: ${STAGE}
            - name: APP_VERSION_ENV
              value: ${STAGE}
            - name: BUILD_HASH
              value: ${BUILD_SHA}
            - name: TREND_AP_KEY
              valueFrom:
                secretKeyRef:
                  name: trend-micron
                  key: key-spin-backend-services
            - name: TREND_AP_SECRET
              valueFrom:
                secretKeyRef:
                  name: trend-micron
                  key: secret-spin-backend-services
            - name: MONGODB_READ_PREFERENCE
              valueFrom:
                secretKeyRef:
                  name: pagopop
                  key: mongodb-read-preference
                  optional: true
            - name: MONGODB_URI_ACCESS
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: mongodb-access-uri
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: pagopop
                  key: aws-region
            - name: AWS_SECONDARY_REGION
              valueFrom:
                secretKeyRef:
                  name: pagopop
                  key: aws-secondary-region
                  optional: true
            - name: COGNITO_USER_POOL_ID
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: cognito-user-pool-id
            - name: COGNITO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: cognito-client-id
            - name: COGNITO_SECONDARY_USER_POOL_ID
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: cognito-secondary-user-pool-id
                  optional: true
            - name: COGNITO_SECONDARY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: cognito-secondary-client-id
                  optional: true
            - name: COGNITO_SECONDARY_CLIENT_ACTIVE
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: cognito-secondary-client-active
                  optional: true
            - name: AWS_COGNITO_JWKS
              valueFrom:
                secretKeyRef:
                  name: pagopop
                  key: aws-cognito-jwks
            - name: AWS_COGNITO_OAUTH2_TOKEN_URL
              valueFrom:
                secretKeyRef:
                  name: pagopop
                  key: aws-cognito-oauth-token-url
            - name: AWS_COGNITO_OAUTH2_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: aws-cognito-oauth-token-client-id
                  optional: true
            - name: AWS_COGNITO_OAUTH2_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: aws-cognito-oauth-token-client-secret
                  optional: true
            - name: COGNITO_POS_USER_POOL_ID
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: cognito-pos-user-pool-id
            - name: COGNITO_POS_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: cognito-pos-client-id
            - name: COGNITO_SECONDARY_POS_USER_POOL_ID
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: cognito-secondary-pos-user-pool-id
                  optional: true
            - name: COGNITO_SECONDARY_POS_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: cognito-secondary-pos-client-id
                  optional: true
            - name: SESSION_EXPIRATION
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: session-expiration
            - name: FEATURE_CACHE_ENABLED
              valueFrom:
                secretKeyRef:
                  name: feature-flags
                  key: feature-cache-enabled
            - name: PAGOPOP_SERVICE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: pagopop
                  key: pagopop-service-api-key
            - name: PAGOPOP_SERVICE_ADMIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: pagopop
                  key: pagopop-service-admin-api-key
            - name: KINESIS_STREAM_OTP_NAME
              valueFrom:
                secretKeyRef:
                  name: kinesis
                  key: kinesis-stream-otp-name
            - name: KINESIS_STREAM_ENROLLMENT_NAME
              valueFrom:
                secretKeyRef:
                  name: kinesis
                  key: kinesis-stream-enrollment-name
            - name: KINESIS_STREAM_INSTRUMENT_MANAGEMENT_NAME
              valueFrom:
                secretKeyRef:
                  name: kinesis
                  key: kinesis-stream-instrument-management-name
            - name: KINESIS_STREAM_PROFILE_MANAGEMENT_NAME
              valueFrom:
                secretKeyRef:
                  name: kinesis
                  key: kinesis-stream-profile-management-name
            - name: KINESIS_STREAM_TRACK_NAME
              valueFrom:
                secretKeyRef:
                  name: kinesis
                  key: kinesis-stream-track-name
            - name: ACCOUNT_SERVICE_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: pagopop
                  key: account-service-base-url
            - name: USER_INQUIRY_SERVICE_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: pagopop
                  key: user-inquiry-service-base-url
            - name: KYC_SERVICE_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: pagopop
                  key: kyc-service-base-url
            - name: SPRING_REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: redis-host
            - name: SPRING_REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: redis-port
            - name: PIN_MAX_ATTEMPTS
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: pin-max-attempts
            - name: PIN_MAX_ALLOWED_CHANGES_PER_DAY
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: pin-max-allowed-changes-per-day
                  optional: true
            - name: PASSWORD_MAX_ATTEMPTS
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: password-max-attempts
            - name: PASSWORD_WRONG_ATTEMPTS_TIME_BLOCK
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: password-wrong-attempts-time-block
                  optional: true
            - name: FEATURE_CONFIGCAT_APIKEY
              valueFrom:
                secretKeyRef:
                  name: feature-flags
                  key: configcat-apikey
            - name: FEATURE_CONFIGCAT_ENABLED
              valueFrom:
                secretKeyRef:
                  name: feature-flags
                  key: configcat-enabled
            - name: FEATURE_CONFIGCAT_MEMORY_MAP
              valueFrom:
                secretKeyRef:
                  name: feature-flags
                  key: configcat-memory-map
                  optional: true
            - name: OTO_SIGNUP_EXPIRATION
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: otp-signup-expiration
                  optional: true
            - name: OTO_PIN_RESET_EXPIRATION
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: otp-pin-reset-expiration
                  optional: true
            - name: OTO_PASSWORD_RESET_EXPIRATION
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: otp-password-reset-expiration
                  optional: true
            - name: OTP_EXPIRATION
              valueFrom:
                secretKeyRef:
                  name: access-service
                  key: otp-expiration
                  optional: true
        - name: logrotate
          image: ${LOGROTATE_IMAGE}
          securityContext:
            runAsUser: 0
          resources:
            requests:
              cpu: ${LOGROTATE_RESOURCES_CPU_REQUEST}
              memory: ${LOGROTATE_RESOURCES_MEMORY_REQUEST}
            limits:
              cpu: ${LOGROTATE_RESOURCES_CPU_LIMIT}
              memory: ${LOGROTATE_RESOURCES_MEMORY_LIMIT}            
          volumeMounts:
            - mountPath: /var/log/containers
              name: app-logs
          env:
            - name: CRON_EXPR
              value: "*/15 * * * *"
            - name: LOGROTATE_LOGFILES
              value: "/var/log/containers/*.log"
            - name: LOGROTATE_FILESIZE
              value: "50M"
            - name: LOGROTATE_FILENUM
              value: "5"
        - name: fluent-bit
          image: ${FLUENT_BIT_IMAGE}
          securityContext:
            runAsUser: 0
          env:
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: pagopop
                  key: aws-region
            - name: CLUSTER_NAME
              value: ${STAGE}-eks-master-cluster
            - name: HTTP_SERVER
              value: "On"
            - name: HTTP_PORT
              value: "2020"
            - name: READ_FROM_HEAD
              value: "true"
            - name: READ_FROM_TAIL
              value: "true"
            - name: APP_NAME
              value: ${APP_NAME}
            - name: STAGE
              value: ${STAGE}
            - name: CI_VERSION
              value: "k8s/1.3.9"
          resources:
            limits:
              cpu: ${FLUENT_BIT_RESOURCES_CPU_LIMIT}
              memory: ${FLUENT_BIT_RESOURCES_MEMORY_LIMIT}
            requests:
              cpu: ${FLUENT_BIT_RESOURCES_CPU_REQUEST}
              memory: ${FLUENT_BIT_RESOURCES_MEMORY_REQUEST}
          volumeMounts:
            - name: fluent-bit-config
              mountPath: /fluent-bit/etc/
            - name: app-logs
              mountPath: /var/log/containers

